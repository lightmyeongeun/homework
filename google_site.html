<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/97aea18dfc.js" crossorigin="anonymous"></script>
</head>

<body>
  <span>
    <a href="#">Google 정보</a>
    <a href="#">스토어</a>
  </span>
  <span>
    <a href="#">Gmail</a>
    <a href="#">이미지</a>
    <i class="fa-solid fa-bars"></i>
  </span>
  <div>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png">
    <div class="input_box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text">
      <i class="fa-solid fa-keyboard"></i>
      <i class="fa-solid fa-microphone"></i>
      <i class="fa-solid fa-camera"></i>
    </div>
    <div class="button_bar">
      <button>Google 검색</button>
      <button>I'm feeling Lucky</button>
    </div>
    <div class="language">
      Google offered in :
      <a href="#">한국어</a>
      <a href="#">Tiếng Việt</a>
      <a href="#">Français</a>
      <a href="#">中文(華語)</a>
    </div>
  </div>
  <div>
    <div>대한민국</div>
    <span>
      <a href="#">광고</a>
      <a href="#">비즈니스</a>
      <a href="#">검색의 원리</a>
    </span>
    <span>
      <a href="#">개인정보처리방침</a>
      <a href="#">약관</a>
      <a href="#">설정</a>
    </span>
  </div>

</body>

</html>
